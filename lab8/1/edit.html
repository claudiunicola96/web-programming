<script>
    $(document).ready(function () {
        $('#btnEdit').on('click', function () {
            $.ajax({
                url: "http://localhost:8000/action",
                type: "POST",
                data: {id: $("#id").val(), name: $("#name").val()},
            }).done(function () {
                alert("Updated with success");
                $("#content").load("collection.html");
            }).fail(function (error) {
                alert(error.responseText);
                console.log(error.responseText);
            });
        });
    });
</script>
<form id="edit">
    <input type="hidden" id="id" name="id">
    Name: <input type="text" id="name" name="name" size="100">
    <button id="btnEdit" type="button">Update</button>
</form>
