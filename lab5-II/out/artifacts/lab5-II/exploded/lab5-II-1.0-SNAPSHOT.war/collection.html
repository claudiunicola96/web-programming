<script>
    $(document).ready(function () {
        $.ajax({
            url: "/upload",
            type: "GET",
            dataType: 'json',
        }).done(function (data) {
            var trHTML = '';
            $.each(data, function (key, file) {
                var edit = "<button onclick='edit(" + file.id + ")' value='Edit'>Edit</button>";
                var remove = "<button onclick='remove(" + file.id + ")' value='Delete'>Delete</button>";
                trHTML +=
                        '<tr><td>'
                        + file.name
                        + '</td><td>'
                        + file.type
                        + '</td><td>'
                        + file.size
                        + '</td><td>'
                        + edit + " | " + remove
                        + '</td>';
                trHTML += '</tr>';
            });
            $("#tBody").append(trHTML);
        });
    });
</script>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="tBody"></tbody>
</table>
